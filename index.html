<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Timed and Scored Coding Quiz</h1>
    </header>
    <main>
        <section class="questionCard">
            <div id="timer">Time Left: 60</div>
            <button id = "start-button"> Start Quiz</button>
            <div id="question"></div>
            <div id="answer"></div>
            <div id="grade"></div>
        </section>
        <section >
            <div id="score-form" style="display: none;">
                <input type="text" id="initials" placeholder="Enter Initials">
                <button id="save-score">Save Score</button>
            </div>
            <div id="scoreboard" styes="display: none;">
                <h2>Saved Scores</h2>
                <ol id="score-list"></ul>
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
